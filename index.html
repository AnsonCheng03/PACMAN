<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>HTML5 Pacman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style type="text/css">
    @font-face {
      font-family: 'BDCartoonShoutRegular';
      src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html {
      overscroll-behavior: none;
    }

    #pacman {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80vw;
      width: 80dvw;
      height: 80vh;
      height: 80dvh;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      height: 100dvh;
      background: #000;
      overscroll-behavior: none;
    }

    .Hint {
      position: absolute;
      top: 0;
      left: 0;
      width: 80%;
      height: 80%;
      padding: 10%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-family: 'BDCartoonShoutRegular';
      font-size: 2em;
    }

    .Hint>img {
      width: 100%;
    }

    .Hint h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .Hint ul {
      width: 100%;
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 0 10px;
    }

    .Hint ul li {
      margin: 10px 0;
      font-size: 1rem;
    }

    .Hint ul li img {
      width: 1rem;
      height: 1rem;
      scale: 1.5;
      margin-right: 10px;
    }

    .Hint button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 0.75em;
      background: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .showHint {
      position: fixed;
      top: 10px;
      right: 10px;
      color: #000;
      font-size: 1.5em;
      width: 2rem;
      height: 2rem;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    h1 {
      font-family: 'BDCartoonShoutRegular';
      font-size: 1em;
      color: #fff;
      margin: 0;
    }

    p {
      font-family: 'BDCartoonShoutRegular';
      font-size: 0.5em;
      color: #fff;
    }
  </style>

</head>

<body>
  <div id="pacman"></div>
  <div class="Hint">
    <h1>Hint</h1>
    <p>Use the arrow keys to move Pacman around the maze and eat all the dots. Avoid the ghosts. If you eat a power
      pill, you can eat the ghosts! Good luck!</p>
    <ul>
    </ul>
    <button onclick="hintButtonClicked();">Got it!</button>
  </div>
  <button class="showHint" onclick="showHint();">?</button>

  <script src="js/environment.js"></script>
  <script src="js/ghost.js"></script>
  <script src="js/user.js"></script>
  <script src="js/map.js"></script>
  <script src="js/index.js"></script>

  <script>
    initGame();
  </script>

</body>

</html>
